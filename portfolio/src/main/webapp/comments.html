<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="comments_script.js"></script>
  </head>
  <body onload="getComments()">
    <div class="intro">
      <h1>Comments Section</h1>
    </div>
    <div>
      <!-- top links for other pages in the site -->
      <div class="top_tabs space_out">
        <button class="tab_button" onclick="location.href = '/index.html'">About Me</button>

        <h3>Leave a comment!<h3>
      </div>
      <!-- comments section-->
      <div class="about_me">
        <form action="/data" method="POST">
          <input type="text" name="comment_text">
          <input class="tab_button" type="submit"/>
        </form>
      </div> 
      <div class="about_me">
        <br>
      </div>
      <div class="about_me">
        <input type="number" id="comments_count" value="20">
        <button class="tab_button" onclick="getComments()">View this many messages</button>
        <br>
      </div>      
      <div class="about_me">
        <form action="/delete-data" method="POST">
          <p>Delete all comments in database
          <input class="tab_button" type="submit"/>
          </p>
        </form>
      </div>
      <div class="about_me">
        <br>
      </div>
      <div class="about_me">
        <br>
      </div>
      <div class="about_me">

        <i class="fa fa-linkedin-square" style="color:white;"></i>
      </a>
      <a href="mailto:miketj2019@gmail.com">
        <i class="fa fa-envelope" style="color:white;"></i>
      </a>
      <a href="https://github.com/michaelyohannes123">
        <i class="fa fa-github" style="color:white;"></i>
